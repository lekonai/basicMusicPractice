    <body>
        <!--[if lt IE 7]>

        <!-- this is the nav bar division -->
        <div>

        </div>

        <div>
            <p id="bpmNum">
                60
            </p>
            <button class="metronomeButtons" onclick={metBPM(false)}> - </button>
            <button class="metronomeButtons" onclick={metronomeSound()}> || </button>
            <button class="metronomeButtons" onclick={metBPM(true)}> + </button>

            <p id="pStatus"></p>
        </div>
        
        
        <link rel="stylesheet" href="style.css">
        <!-- <script src="" async defer></script> -->


        <script>
            var metronomeTick = new Audio('static/sound/metTick.mp3');
            var tickingPlaying = false;
            var currentBPM = document.getElementById('bpmNum').innerHTML;
            console.log(currentBPM);

            function metBPM(x){ // this function's to change the bpm
                if (x == true){
                    document.getElementById('bpmNum').innerHTML++;
                }
                else {
                    document.getElementById('bpmNum').innerHTML--; // it's so weird not using a strongly typed language huh
                }
            }
            
            function metronomeSound(){ // this function's to play the beat
                if (tickingPlaying == true){
                    tickingPlaying = false;
                }
                else if (tickingPlaying == false){
                    tickingPlaying = true;
                }
                
            }
            while(tickingPlaying == true){
                setInterval(metronomeTick.play(), 1000);
            }
            
            
        </script>
        <script src="prereqs.js" async defer></script>
    </body>
